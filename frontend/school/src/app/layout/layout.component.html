<mat-drawer-container [ngClass]="{ 'dark-theme': isDarkTheme$ | async }">
  <mat-drawer #drawer mode="over" position="end">
    <ng-container *ngTemplateOutlet="default"></ng-container>
  </mat-drawer>
  <mat-drawer-content>
    <sz-navbar></sz-navbar>
    <sz-content></sz-content>
    <sz-sidebar></sz-sidebar>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #default>
  <sz-todo></sz-todo>
</ng-template>
