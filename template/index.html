<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolZone</title>
    <style>
      :root {
        --color: #4973ff;
      }

      body {
        font-size: 16px;
        font-family: 'Montserrat', sans-sherif;
        margin: 0;
        padding: 0;
      }

      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .hero {
        position: relative;
        background: #333333;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      .hero h2 {
        position: relative;
        z-index: 1;
        font-size: 4.5rem;
        margin: 0 0 10px;
        line-height: 1;
        color: rgba(255, 255, 255, 0.9);
      }

      .hero p {
        position: relative;
        z-index: 1;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.5);
        line-height: 1.4;
      }

      .wrapper a {
        position: relative;
        z-index: 1;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.5);
        line-height: 1.4;
      }

      /* ========================= */

      .waves {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background-color: var(--color);
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        transition: 500ms;
      }

      .waves::before,
      .waves::after {
        content: '';
        position: absolute;
        width: 300vw;
        height: 300vw;
        top: -65vw;
        left: 50%;
        transform: translate(-50%, -75%);
      }

      .waves::before {
        border-radius: 44%;
        background: rgba(51, 51, 51, 1);
        animation: waves 8s linear infinite;
      }

      .waves::after {
        border-radius: 44%;
        background: rgba(51, 51, 51, 0.5);
        animation: waves 15s linear infinite;
      }

      @keyframes waves {
        0% {
          transform: translate(-50%, -75%) rotate(0deg);
        }

        100% {
          transform: translate(-50%, -75%) rotate(360deg);
        }
      }

      .wrapper {
        margin: 3em 0;
      }
      a,
      a:visited,
      a:hover,
      a:active {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        position: relative;
        transition: 0.5s color ease;
        text-decoration: none;
        color: #81b3d2;
      }
      a:hover {
        color: #d73444;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="content">
        <h2>SchoolZone</h2>
        <p>
          A complete Documentation and Coverage Report
        </p>
        <div class="wrapper">
          <span class="square">
            <a href="./reference/">Reference</a>
          </span>
        </div>
        <div class="wrapper">
          <span class="square">
            <a href="./backend/">Backend Coverage</a>
          </span>
        </div>
        <div class="wrapper">
          <span class="square">
            <a href="./school/">School Coverage</a>
          </span>
        </div>
        <div class="wrapper">
          <span class="square">
            <a href="./shared/">Shared Coverage</a>
          </span>
        </div>
      </div>
      <div class="waves"></div>
    </section>
  </body>
</html>
